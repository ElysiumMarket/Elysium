<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Account</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }

    th {
      background-color: #f4f4f4;
    }

    #logout {
      margin-top: 20px;
      background: #f44336;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<header>
  <h1>Artemis Market - Account</h1>
  <nav>
    <a href="index.html">Home</a>
  </nav>
</header>

<div class="account-info">
  <p id="userEmail"></p>
  <button id="logout">Logout</button>
</div>

<h2>Your Purchases</h2>
<table id="purchaseTable">
  <thead>
    <tr>
      <th>Item</th>
      <th>Price</th>
      <th>Info</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAXqkJz7P_fIyzzL5LLE30z0QarqMFf6ME",
    authDomain: "artemis-c603d.firebaseapp.com",
    projectId: "artemis-c603d",
    storageBucket: "artemis-c603d.appspot.com",
    messagingSenderId: "640697760820",
    appId: "1:640697760820:web:e51b69d1ba43809f88de61"
  };

  // Init Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // Show user's email and purchases
  auth.onAuthStateChanged(user => {
    if (user) {
      const userEmail = user.email;
      document.getElementById("userEmail").textContent = `Logged in as: ${userEmail}`;

      // Load purchases from Firestore
      db.collection("purchases")
        .where("email", "==", userEmail)
        .orderBy("timestamp", "desc")
        .get()
        .then(snapshot => {
          const tableBody = document.querySelector("#purchaseTable tbody");
          tableBody.innerHTML = "";

          snapshot.forEach(doc => {
            const data = doc.data();
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${data.item}</td>
              <td>${data.price}</td>
              <td>${data.userInfo}</td>
              <td>${data.timestamp?.toDate().toLocaleString() || ''}</td>
            `;
            tableBody.appendChild(row);
          });
        })
        .catch(error => {
          console.error("Error loading purchases:", error);
        });
    } else {
      window.location.href = "login.html";
    }
  });

  // Logout
  document.getElementById('logout').addEventListener('click', () => {
    auth.signOut().then(() => {
      window.location.href = 'login.html';
    });
  });
</script>

</body>
</html>
